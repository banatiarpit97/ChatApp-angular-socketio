<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened class="sidenav">Sidenav content</mat-sidenav>
  <mat-sidenav-content>
    <div style="width:100%;height:3%;"></div>
    
    <div *ngFor="let message of messages">
      <div *ngIf="message.from != 'admin'" [ngStyle]="{'height':message.from == 'me'?'70px':'90px'}">
        <mat-card [ngClass]="message.from == 'me'?'mine':'yours'">
          <div [ngClass]="message.from == 'me'?'right-side-arrow':'left-side-arrow'"></div>
          <mat-card-title class="msg-sender" *ngIf="message.from != 'me'" [style.color]="colors[randomNumber]">
            {{message.from}}
          </mat-card-title>
          <mat-card-content class="msg-text">
            {{message.text}}
          </mat-card-content>
          <mat-card-footer class="msg-time">
            {{message.date}}
          </mat-card-footer>
        </mat-card>
      </div>
    
      <div *ngIf="message.from == 'admin'">
        <mat-card class="admin-msg">
          <mat-card-content>
            {{message.text}}
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div style="height:10%">
      <app-new-message></app-new-message>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
