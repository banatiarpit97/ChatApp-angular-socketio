<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>You will not able to communicate with this partner furthur. Are you sure, you want
  to leave this chatroom.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close style="color:#38c55b">No</button>
  <button mat-button [mat-dialog-close]="true" style="color:#fc082a">Yes</button>
</mat-dialog-actions>
